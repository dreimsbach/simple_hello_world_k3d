apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/configuration-snippet: |
spec:
 rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: http-echo-nodeport
            port:
              number: 80

